<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronin Spellblade Build Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f8f8f8;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .section h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .stat {
      margin: 1rem 0;
    }
    .bar-container {
      background-color: #333;
      border-radius: 4px;
      width: 100%;
      max-width: 500px;
      height: 24px;
      margin: 0.5rem 0;
    }
    .bar {
      height: 100%;
      background-color: #0af;
      border-radius: 4px;
      text-align: right;
      padding-right: 8px;
      box-sizing: border-box;
      transition: width 0.3s;
    }
    input {
      width: 50px;
      margin-left: 1rem;
    }
    .reset-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    ul {
      list-style-type: square;
      margin-left: 2rem;
    }
  </style>
</head>
<body>
  <h1>Ronin Spellblade Build Tracker</h1>
  <div class="section">
    <h2>Stats</h2>
    <div id="stats"></div>
    <button class="reset-btn" onclick="resetStats()">Reset to Default</button>
  </div>

  <div class="section">
    <h2>Weapons</h2>
    <ul>
      <li>Moonveil Katana</li>
      <li>Uchigatana / Nagakiba (off-hand)</li>
    </ul>
  </div>

  <div class="section">
    <h2>Spells</h2>
    <ul>
      <li>Carian Phalanx</li>
      <li>Scholar’s Shield</li>
      <li>Glintblade Phalanx</li>
    </ul>
  </div>

  <div class="section">
    <h2>Talismans</h2>
    <ul>
      <li>Radagon Icon</li>
      <li>Magic Scorpion Charm</li>
      <li>Millicent’s Prosthesis</li>
      <li>Shard of Alexander</li>
    </ul>
  </div>

  <script>
    const maxStat = 60;
    const defaultStats = {
      Vigor: 50,
      Mind: 20,
      Endurance: 15,
      Strength: 12,
      Dexterity: 40,
      Intelligence: 30
    };

    function loadStats() {
      const saved = localStorage.getItem("roninStats");
      return saved ? JSON.parse(saved) : { ...defaultStats };
    }

    function saveStats(stats) {
      localStorage.setItem("roninStats", JSON.stringify(stats));
    }

    function resetStats() {
      saveStats(defaultStats);
      location.reload();
    }

    const currentStats = loadStats();
    const container = document.getElementById("stats");

    Object.entries(currentStats).forEach(([stat, value]) => {
      const statDiv = document.createElement("div");
      statDiv.className = "stat";

      const label = document.createElement("label");
      label.textContent = `${stat} (${value}/${maxStat}):`;

      const input = document.createElement("input");
      input.type = "number";
      input.min = 0;
      input.max = maxStat;
      input.value = value;

      const barContainer = document.createElement("div");
      barContainer.className = "bar-container";

      const bar = document.createElement("div");
      bar.className = "bar";
      bar.style.width = `${(value / maxStat) * 100}%`;
      bar.textContent = value;

      input.addEventListener("input", () => {
        const newVal = Math.min(Math.max(parseInt(input.value) || 0, 0), maxStat);
        bar.style.width = `${(newVal / maxStat) * 100}%`;
        bar.textContent = newVal;
        label.textContent = `${stat} (${newVal}/${maxStat}):`;
        currentStats[stat] = newVal;
        saveStats(currentStats);
      });

      barContainer.appendChild(bar);
      statDiv.appendChild(label);
      statDiv.appendChild(input);
      statDiv.appendChild(barContainer);

      container.appendChild(statDiv);
    });
  </script>
</body>
</html>
